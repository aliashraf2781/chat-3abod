<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>V-CHAT</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/chat.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <i class="fa-solid fa-chevron-left"></i>
      <span>Live Chat</span>
      <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="chat-body">
      <div class="message">
        <i class="fa-solid fa-circle-user"></i>
        <div class="message-box received"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, cupiditate.</p></div>
      </div>
      <div class="message">
        <div class="message-box sent"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, cupiditate.</p></div>
        <i class="fa-solid fa-circle-user"></i>
      </div>
    </div>
    <div class="chat-footer">
        <input type="text" placeholder="type your message">
        <button><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>
</body>
</html>
